<!DOCTYPE html>
<html lang="en">
    <head><title>Joseph Penton</title></head>


<header><h1>Optional Survey</h1></header>
<form>
    <fieldset>
        <legend>Choose your favorite video game from the list</legend>
        <input type="radio" id="Destiny" name="game" value="Destiny"/>
        <label for="Destiny">Destiny 1 or 2</label> <br />

        <input type="radio" id="Rainbow6Siege" name="game" value="Rainbow6Siege"/>
        <label for="Rainbow6Siege">Rainbow Six Siege</label> <br />

        <input type="radio" id="GodOfWar" name="game" value="GodOfWar">
        <label for="GodOfWar">God of War (2018) </label> <br />

        <input type="radio" id="Starfield" name="game" value="Starfield"/>
        <label for="Starfield">Starfield</label>
    </fieldset>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br />
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required> <br />

    <label for="personal">Tell us about yourself:</label> <br/>
    <textarea id="personal" name="personal" rows="5" cols="50"></textarea> <br/>

    <input type="submit">
    <input type="reset"> 
    
</form>
</html>
